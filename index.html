<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TIP CALCULATOR</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <div id="container">
    <h1>TIP CALCULATOR</h1>
    <div id="calculator">


      <form>
        <p>TOTAL AMOUNT</p>
        <p>
          $ <input id="billamt" type="text" placeholder="...">
        </p>
        <p>SERVICE QUALITY</p>
        <select id="serviceQual">
          <option disabled value="0">-- Please Rate Us --</option>
          <option value="0.3">30% - Excellent</option>
          <option value="0.2">20% - Good</option>
          <option value="0.15">15% - Fair</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">5% - Not Coming Back</option>
        </select>

      </form>
      <p>PARTY SIZE</p>
      <input id="peopleamt" type="text" placeholder="HOW MANY PEOPLE?"> People
      <button type="button" id="calculate">CALCULATE</button>

    </div>
    <!--calculator end-->
    <div id="totalTip">
      <sup>$</sup><span id="tip">0.00</span>
      <small id="each">EACH PERSON</small>
    </div>
    <!--totalTip end-->

  </div>
  <!--container end-->

  <!-- partial -->
  <script src="app.js"></script>

</body>

</html>
